<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conversor de Moedas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" /> 
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <p>Entre com o valor em Euro para saber o valor em Reais em tempo real</p>
        <p>Essa aplicação foi feita com a API Fixer.io para buscar os valores mais atuais para as moedas</p>
        <div class="conversionWrapper">
            <div class="inputWrapper">
                <span>&euro;</span>
                <input type="number" name="euro" class="euro" placeholder="0.00" step="0.01" />
            </div><!-- .inputWrapper -->
            <div class="inputWrapper">
                <span>&real;</span>
                <input type="number" name="real" class="real" placeholder="0.00" step="0.01" />
            </div><!-- .inputWrapper -->
            <button class="convertButton">Converter</button>
        </div><!-- .conversionWrapper -->
    </div><!-- .container -->
    <script src="main.js"></script>
</body>
</html>
